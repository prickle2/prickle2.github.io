  <style>
    :root{
      --bg1:#ffe6ef; --bg2:#ffeef7;
      --ink:#0f172a; --muted:#475569;
      --accent:#f472b6; --accent-strong:#ec4899;
      --stroke:#f2d7e3;
    }
    html{scroll-behavior:smooth}
    body{
      background:linear-gradient(120deg,var(--bg1),var(--bg2));
      color:var(--ink);
      font-family:"Noto Sans KR",system-ui,-apple-system,"Segoe UI",Roboto;
    }
    .brand{font-family:"GmarketSansBold","Jua","Noto Sans KR",sans-serif}
    .pretty{font-family:"Jua","Noto Sans KR",sans-serif}
    .glass{background:rgba(255,255,255,.72); backdrop-filter:saturate(150%) blur(8px)}
    .soft{transition:transform .25s ease, box-shadow .25s ease}
    .soft:hover{transform:translateY(-2px); box-shadow:0 14px 30px rgba(244,114,182,.22)}
    .line{height:1px; background:linear-gradient(90deg,transparent, var(--stroke), transparent)}
    .badge{display:inline-flex; align-items:center; gap:.45rem; padding:.35rem .72rem; border:1px solid var(--stroke); background:#fff; border-radius:999px; font-size:.86rem; font-weight:700;}
    .reveal{opacity:0; transform:translateY(10px); transition:.5s}
    .reveal.show{opacity:1; transform:none}

    /* HOME – 원형 지표 */
    .circle{ width:92px; height:92px; border-radius:999px; display:flex; align-items:center; justify-content:center; color:#fff; font-weight:800; line-height:1.1; background:radial-gradient(120px 120px at 30% 30%, #f78fb8, #ec4899); box-shadow:0 10px 30px rgba(236,72,153,.35);}
    .circle small{display:block; font-weight:600; font-size:11px; opacity:.9}
    .circle .value{font-size:22px}

    /* 표 안 미니 진행바 */
    .bar{height:10px; border-radius:999px; background:#ffe0ec; overflow:hidden}
    .bar>i{display:block; height:100%; background:#f472b6; border-radius:999px}

    /* 키워드 네모 박스 */
    .tag{display:inline-flex; align-items:center; gap:.5rem; padding:.46rem .8rem; background:#fff;
      border:1px solid var(--stroke); border-radius:10px; font-weight:800; margin:.25rem .35rem .25rem 0;}

    /* 프로그램 썸네일 */
    .thumbWrap{
      aspect-ratio:1/1; border:1px solid var(--stroke); border-radius:12px;
      background:#fff; display:flex; align-items:center; justify-content:center; overflow:hidden;
    }
    .thumbWrap img{max-width:100%; max-height:100%; object-fit:contain}

    /* 3품 이미지 */
    .stamp{ width:100%; max-width:420px; height:auto; border-radius:12px; border:1px solid var(--stroke); background:#fff; overflow:hidden;}
    .stamp img{width:100%; height:auto; object-fit:cover}

    /* 자격증 – 세로 스티커(소형) + 3단 타이포 */
    .tall-sticker{ display:flex; flex-direction:column; align-items:center; justify-content:center;
      width:120px; height:150px; border:1px solid var(--stroke); border-radius:14px; background:#fff;
      padding:.7rem; text-align:center; box-shadow:0 4px 10px rgba(0,0,0,.05); }
    .ts-emoji{ font-size:22px; line-height:1; margin-bottom:.15rem }
    .ts-title{ font-weight:800; font-size:1.02rem; line-height:1.1 }
    .ts-sub  { font-weight:700; font-size:.92rem; margin-top:.25rem }
    .ts-org  { font-size:.78rem; color:var(--muted); margin-top:.2rem }

    /* 동아리/봉사 – 불투명 원형 스티커 */
    .circle-sticker{
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      width:110px; height:110px;
      border-radius:9999px; background:rgba(255,255,255,0.78);
      border:1px solid var(--stroke);
      font-size:.85rem; font-weight:700; text-align:center;
      box-shadow:0 6px 16px rgba(0,0,0,0.08);
    }
    .circle-sticker small{ font-size:0.7rem; font-weight:600; color:var(--muted); }

    /* 목표 화살표 카드 */
    .arrow{ position:relative; background:rgba(255,255,255,.78); border:1px solid var(--stroke);
      padding:16px 22px; border-radius:14px; margin:10px 0; }
    .arrow:after{ content:""; position:absolute; right:-14px; top:50%; transform:translateY(-50%);
      border-top:14px solid transparent; border-bottom:14px solid transparent;
      border-left:14px solid rgba(255,255,255,.78); filter:drop-shadow(1px 0 0 var(--stroke)); }
  </style>
</head>
